name: Lint

on:
  push:
    branches: [main, 3.1.x]
  pull_request:
    branches: [main, 3.1.x]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install prek
        run: uv tool install prek
      - name: Run prek
        run: prek run --all-files
