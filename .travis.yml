language: python

branches:
  only:
    - master

sudo: false

addons:
  apt:
    packages:
    - libdb-dev

services:	
  - redis-server	
  - mongodb

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

before_script:
    - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

install:
  - pip install -U pip setuptools wheel tox-travis coveralls

script:
  - tox

after_success:
  - coveralls
